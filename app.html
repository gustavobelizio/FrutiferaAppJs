<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Frut√≠feras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
    }

    .header {
      background-color: #198754;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .fab {
      position: fixed;
      right: 30px;
      bottom: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 28px;
    }

    .btn-remover {
      position: absolute;
      top: 8px;
      right: 8px;
      border: none;
      background: transparent;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-remover:hover {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho -->
  <div class="header">
    <h1>Gerenciamento de Frutas üçå</h1>
    <p>Cadastre, acompanhe e controle a produ√ß√£o da sua propriedade rural.</p>
  </div>

  <!-- √Årea dos Cards -->
  <div class="container mt-4">
    <div id="listaFruteiras" class="row g-4">
      <!-- Os cards aparecem aqui -->
    </div>
  </div>

  <!-- Bot√£o flutuante -->
  <button class="btn btn-success fab" data-bs-toggle="modal" data-bs-target="#modalCadastro">
    +
  </button>

  <!-- Modal -->
  <div class="modal fade" id="modalCadastro">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Frutas</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="formFruteira">

            <div class="mb-3">
              <label class="form-label">Nome Popular</label>
              <input type="text" class="form-control" id="nomePopular" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Nome Cient√≠fico</label>
              <input type="text" class="form-control" id="nomeCientifico" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Produ√ß√£o M√©dia (Kg)</label>
              <input type="number" class="form-control" id="producao" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Data do Plantio</label>
              <input type="date" class="form-control" id="dataPlantio" required>
            </div>

            <button type="submit" class="btn btn-success w-100">
              Salvar
            </button>

          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPT FUNCIONAL -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const form = document.getElementById("formFruteira");
      const lista = document.getElementById("listaFruteiras");

      let fruteiras = [];

      const dadosSalvos = localStorage.getItem("fruteiras");

      if (dadosSalvos) {
        fruteiras = JSON.parse(dadosSalvos);
        fruteiras.forEach(criarCard);
      }

      function salvarStorage() {
        localStorage.setItem("fruteiras", JSON.stringify(fruteiras));
      }

      function removerFruta(id, elemento) {
        fruteiras = fruteiras.filter(fruta => fruta.id !== id);
        salvarStorage();
        elemento.remove();
      }

      function criarCard(fruta) {

        const col = document.createElement("div");
        col.className = "col-md-4";

        col.innerHTML = `
          <div class="card shadow h-100 position-relative">
            <button class="btn-remover" onclick="removerFruta(${fruta.id}, this.closest('.col-md-4'))">
              √ó
            </button>
            <div class="card-body">
              <h5 class="card-title">${fruta.nomePopular}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${fruta.nomeCientifico}</h6>
              <p class="card-text">
                <strong>Produ√ß√£o M√©dia:</strong> ${fruta.producao} Kg<br>
                <strong>Idade:</strong> ${fruta.meses} meses<br>
                <small class="text-muted">ID: ${fruta.id}</small>
              </p>
            </div>
          </div>
        `;

        lista.appendChild(col);
      }

      window.removerFruta = removerFruta;

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const nomePopular = document.getElementById("nomePopular").value;
        const nomeCientifico = document.getElementById("nomeCientifico").value;
        const producao = document.getElementById("producao").value;
        const dataPlantio = document.getElementById("dataPlantio").value;

        const id = Date.now();

        const hoje = new Date();
        const plantio = new Date(dataPlantio);

        let meses = (hoje.getFullYear() - plantio.getFullYear()) * 12;
        meses += hoje.getMonth() - plantio.getMonth();
        if (meses < 0) meses = 0;

        const novaFruta = {
          id,
          nomePopular,
          nomeCientifico,
          producao,
          meses
        };

        fruteiras.push(novaFruta);

        salvarStorage();

        criarCard(novaFruta);

        form.reset();

        const modal = bootstrap.Modal.getInstance(document.getElementById("modalCadastro"));
        if (modal) {
          modal.hide();
        }

        console.log("Salvo com sucesso:", fruteiras);
      });

    });
  </script>

</body>
</html>
